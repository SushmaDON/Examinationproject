<html>
<head>

  <style>

             background-color: ghostwhite;

            color: blue;

<body>
  <h1>Your Score</h1>
  <p id="totalMarks"></p>
  <script>
    // Retrieve responses and total marks from sessionStorage
    const responses = JSON.parse(sessionStorage.getItem('responses'));
    const totalMarks = sessionStorage.getItem('totalMarks');

    // Display responses and total marks on the page
    document.getElementById('totalMarks').innerText = `Total Marks: ${totalMarks}/100`;
  </script>
</body>
